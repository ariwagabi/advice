<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Advice generator app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- External Stylesheet -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <script src="/script.js" type="text/javascript"></script>
  </head>

  <body>

    <div id="parent-container">
      <main>
        <div id="header"><p id="advice-number"></p> <span id="number"></span></div>

        <p id="quote">&OpenCurlyDoubleQuote;<span id="advice"></span>&CloseCurlyDoubleQuote;</p>

        <div id="img-container">
          <img src="./images/pattern-divider-mobile.svg" alt="divider" id="mobile">
          <img src="./images/pattern-divider-desktop.svg" alt="divider" id="desktop">
        </div>

      </main>
      <div id="dice-container" onclick="generateAdvice()">
        <img src="./images/icon-dice.svg" alt="dice">
      </div>
    </div>



  </body>

</html>
